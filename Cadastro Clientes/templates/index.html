<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Flask</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Usu√°rios</h2>
        
        <form action="/add" method="post" class="mb-3">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit" class="btn btn-success">Adicionar</button>
        </form>
        
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user.name }} - {{ user.email }}
                <span>
                    <form action="/update/{{ user.id }}" method="post" class="d-inline">
                        <input type="text" name="name" placeholder="Novo nome" required>
                        <input type="email" name="email" placeholder="Novo email" required>
                        <button type="submit" class="btn btn-warning btn-sm">Editar</button>
                    </form>
                    <a href="/delete/{{ user.id }}" class="btn btn-danger btn-sm">Deletar</a>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
